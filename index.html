<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Trelo Clone JS</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a class="header__logo" href="#">
                <h1 class="header__title">Trello</h1>
            </a>
        </header>
        <main class="board">
            <div class="board__list">
                <h2 class="board__title">Naslov</h2>
                <div class="board__tasks">
                    <div class="board__task">
                        <h3 class="board__task-title">Task</h3>
                        <p class="board__task-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
                            non!</p>
                        <div class="board__task-btns">
                            <button class="board__task-edit">Edit <i class="fas fa-pen"></i></button>
                            <button class="board__task-delete">Delete <i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button class="board__button">New Task <i class="fas fa-plus"></i></button>
            </div>
            <div class="board__list">
                <h2 class="board__title">Naslov</h2>
                <div class="board__tasks">
                    <div class="board__task">
                        <h3 class="board__task-title">Task</h3>
                        <p class="board__task-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
                            non!</p>
                        <div class="board__task-btns">
                            <button class="board__task-edit">Edit <i class="fas fa-pen"></i></button>
                            <button class="board__task-delete">Delete <i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button class="board__button">New Task <i class="fas fa-plus"></i></button>
            </div>
            <div class="board__list">
                <h2 class="board__title">Naslov</h2>
                <div class="board__tasks">
                    <div class="board__task">
                        <h3 class="board__task-title">Task</h3>
                        <p class="board__task-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
                            non!</p>
                        <div class="board__task-btns">
                            <button class="board__task-edit">Edit <i class="fas fa-pen"></i></button>
                            <button class="board__task-delete">Delete <i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <button class="board__button">New Task <i class="fas fa-plus"></i></button>
            </div>
            <div class="board__list board__list-new">
                <button class="board__button board__list-new-btn">Add new list <i class="fas fa-plus"></i></button>
            </div>
        </main>
    </div>

    <div class="edit">
        <div class="edit__title">
            <label class="edit__title-label" for="title">Title</label>
            <input class="edit__title-input" type="text" id="title" placeholder="Enter a card title">
        </div>
        <div class="edit__desc">
            <textarea class="edit__textarea" type="text" placeholder="Enter a card description..."></textarea>
        </div>
        <div class="edit__priority">
            <button class="edit__priority-btn edit__priority-low"></button>
            <button class="edit__priority-btn edit__priority-medium"></button>
            <button class="edit__priority-btn edit__priority-high"></button>
        </div>
        <div class="edit__btns">
            <button class="edit__delete board__task-delete">Delete <i class="fas fa-trash"></i></button>
            <div class="edit__btns-right">
                <button class="edit__cancel board__task-delete">Cancel <i class="far fa-times-circle"></i></button>
                <button class="edit__save board__task-delete">Save <i class="far fa-save"></i></button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bf103bd416.js" crossorigin="anonymous"></script>
</body>

</html>
