<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Trelo Clone JS</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a class="header__logo" href="#">
                <i class="fas fa-grip-vertical"></i>
                <h1 class="header__title">Kanban</h1>
            </a>
        </header>
        <main class="board">
            <div class="board__list board__list-new">
                <button class="board__button board__list-new-btn"><i class="fas fa-plus"></i>Add new list</button>
            </div>
        </main>
    </div>
    <div class="edit">
        <div class="edit__title">
            <label class="edit__title-label" for="title">Title</label>
            <input class="edit__title-input" type="text" id="title" placeholder="Enter a title">
            <div class="error-message">Can't be empty</div>
        </div>
        <div class="edit__desc">
            <textarea required class="edit__textarea" type="text" placeholder="Enter a description..."></textarea>
        </div>
        <div class="edit__priority">
            <span class="edit__priority-span">Choose priority: </span>
            <div class="edit__priority-btns">
                <button data-color="rgb(123, 200, 108)" class="edit__priority-btn edit__priority-finished"
                    title="Finished"></button>
                <button data-color="rgb(63, 81, 181)" class="edit__priority-btn edit__priority-premium"
                    title="Premium"></button>
                <button data-color="rgb(239, 117, 100)" class="edit__priority-btn edit__priority-bug"
                    title="Bug"></button>
                <button data-color="rgb(255, 175, 63)" class="edit__priority-btn edit__priority-high"
                    title="High Priority"></button>
                <button data-color="rgb(245, 221, 41)" class="edit__priority-btn edit__priority-need-testing"
                    title="Needs Testing"></button>
                <button data-color="rgb(205, 141, 229)" class="edit__priority-btn edit__priority-discussion"
                    title="Needs Discussion"></button>
                <button data-color="rgb(91, 164, 207)" class="edit__priority-btn edit__priority-low"
                    title="Low Priority"></button>
                <button data-color="rgb(23, 43, 77)" class="edit__priority-btn edit__priority-test-missing"
                    title="Tests Missing"></button>
            </div>
        </div>
        <div class="edit__btns">
            <div class="edit__btns-right">
                <button class="edit__cancel board__task-btn">Cancel <i class="far fa-times-circle"></i></button>
                <button class="edit__save board__task-btn">Save <i class="far fa-save"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bf103bd416.js" crossorigin="anonymous"></script>
</body>

</html>
